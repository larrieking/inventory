<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <body>
         <ui:composition template="./usertemplate.xhtml">
             <ui:define name="content">
                <div class="mx-auto">
                    <h:form>  
                <div class="card-deck">
                    <div class="card mb-3">
                        <h:commandLink  action = "#{dashboard.levelReport}" styleClass="color: black;">
                            <f:param name="id" value="noOfItems"/>
                    <div class="card-body bg-success text-white">
                        <h1>#{dashboard.noOfItems}</h1>
                        
                    </div>
                    <div class="card-footer bg-transparent">
                        <span>No Of Items</span>
                    </div>
                        </h:commandLink>
                </div>
                <div class="card mb-3" >
                    <h:commandLink  action = "#{dashboard.levelReport}" styleClass="color: black;">
                        <f:param name="id" value="understocked"/>
                    <div class="card-body bg-warning text-white">
                        <h1>#{dashboard.underStocked.size()}</h1>
                        
                    </div>
                    <div class="card-footer bg-transparent">
                        <span>Under Stocked</span>
                    </div>
                    </h:commandLink>
                </div>
                    
                      <div class="card mb-3" >
                        <h:commandLink  action = "#{dashboard.levelReport}" styleClass="color: black;">
                            <f:param name="id" value="overstock"/>
                    <div class="card-body bg-info text-white">
                        <h1>#{dashboard.overStocked.size()}</h1>
                        
                    </div>
                    <div class="card-footer bg-transparent">
                        <span>Over Stocked</span>
                    </div>
                        </h:commandLink>
                </div>
                </div>
                  
                    </h:form>
                </div>
               
            </ui:define>

         </ui:composition>
    </body>
</html>
