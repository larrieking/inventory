<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>BuPower Inventory</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <h:outputStylesheet library="css" name="styles.css"  /> 
        <h:outputScript library="js" name="myJs.js"></h:outputScript>
    </h:head>
 
    <h:body>
        <section>
            
             <div class="card bg-primary text-white">
                <div class="card-body text-center"><h:graphicImage value="/resources/img/bupowerlogo.png" styleClass="img-fluid img-thumbnail"/><h1>BU Power Limited</h1></div>

            </div>
            
            <div class="row" style="padding-top:2%">
                <div class="col-md-12 text-center" style="padding: 2%" >
                    <div class="card">
                        <div class="card-body">
                            <h:form>
                                 <div jsf:id="id2" jsf:rendered="#{not empty flash['failure']}"   class ="alert alert-dismissible fade show alert alert-danger " role="alert">
                            <h:outputLabel  value="#{flash['failure']}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </h:outputLabel>
                        </div>
                        <div jsf:id="id1" jsf:rendered="#{not empty flash['success']}"  class ="alert alert-dismissible fade show alert alert-success" role="alert">
                            <h:outputLabel  value="#{flash['success']}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </h:outputLabel>
                        </div>
                                <div class="form-group">
                                    <h:inputText value="#{emailSessionBean.to}" p:type="email" p:placeholder="email" styleClass="form-control"/>
                                    <h:commandButton value="Send" styleClass="btn btn-primary btn-lg b" action="#{emailSessionBean.sendMessage()}">
                                        
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
           
        </section>
    </h:body>
</html>
