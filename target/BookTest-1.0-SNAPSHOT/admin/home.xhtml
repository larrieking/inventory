<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <div class="mx-auto" style="width: 400px;">
                    
                <div class="card-deck">
                    <div class="card mb-3" style="max-width: 10em">
                    <div class="card-body bg-success text-white">
                        <h1>#{dashboard.noOfItems}</h1>
                        
                    </div>
                    <div class="card-footer bg-transparent">
                        <span>No Of Items</span>
                    </div>
                </div>
                <div class="card mb-3" style="max-width: 10em">
                    <div class="card-body bg-warning text-white">
                        <h1>#{dashboard.underStocked.size()}</h1>
                        
                    </div>
                    <div class="card-footer bg-transparent">
                        <span>Under Stocked</span>
                    </div>
                </div>
                </div>
                  <div class="card-deck">
                    <div class="card mb-3" style="max-width: 10em">
                    <div class="card-body bg-info text-white">
                        <h1>#{dashboard.overStocked.size()}</h1>
                        
                    </div>
                    <div class="card-footer bg-transparent">
                        <span>OverStocked</span>
                    </div>
                </div>
                <div class="card mb-3" style="max-width: 10em">
                    <div class="card-body bg-secondary text-white">
                        <h1>#{dashboard.oeptimal.size()}</h1>
                        
                    </div>
                    <div class="card-footer bg-transparent">
                        <span>Optimal Level</span>
                    </div>
                </div>
                </div>
                </div>
               
            </ui:define>

        </ui:composition>

    </body>
</html>
