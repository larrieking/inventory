<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <h:form >

                    <div style="form-group">
                        <div jsf:id="id2" jsf:rendered="#{not empty flash['failure']}"   class ="alert alert-dismissible fade show alert alert-danger " role="alert">
                            <h:outputLabel  value="#{flash['failure']}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </h:outputLabel>
                        </div>
                        <div jsf:id="id1" jsf:rendered="#{not empty flash['success']}"  class ="alert alert-dismissible fade show alert alert-success" role="alert">
                            <h:outputLabel  value="#{flash['success']}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </h:outputLabel>
                        </div>
                        <h:panelGrid columns="2" style="width: 80%;" >
                            <h:outputLabel value="Item No*" styleClass="editMemo"/>
                            <a href="editMemo.xhtml"></a>
                            <h:inputText p:required="true" p:type ="text" p:disabled="true"  p:placeholder ="Item No" value="#{editProcurement.memo.serialNo}" styleClass="form-control" />
                            <h:outputLabel value="Item Name*"  styleClass="editMemo"/>
                            <h:inputText p:required="true" p:type ="text"  p:placeholder ="Item Name" value="#{editProcurement.memo.item}" styleClass="form-control" />
                            <h:outputLabel value="Stock At Hand*"  styleClass="editMemo"/>
                            <h:inputText p:required="true" p:type ="number" p:min="0" p:step="1" p:placeholder ="Stock At Hand" value="#{editProcurement.memo.stockAtHand}" styleClass="form-control" />
                            <h:outputLabel value="Ideal Quantity*"  styleClass="editMemo"/>
                            <h:inputText p:required="true" p:type ="number" p:min="0" p:step="1" p:placeholder ="Ideal Quantity" value="#{editProcurement.memo.idealQty}" styleClass="form-control" />
                            <h:outputLabel value="Price*"  styleClass="editMemo"/>
                            <h:inputText p:required="true" p:type ="number" p:min="0" p:step="1" p:placeholder ="price" value="#{editProcurement.memo.price}" styleClass="form-control" />
                            <h:outputLabel value="This Order*"  styleClass="editMemo" />
                            <h:inputText p:required="true" p:type ="number" p:min="0" p:step="1" p:placeholder ="This Order" value="#{editProcurement.memo.thisOder}" styleClass="form-control" />
                            <h:outputLabel value="Unde Stock Level*"  styleClass="editMemo" />
                            <h:inputText p:required="true" p:type ="number" p:min="0" p:step="1" p:placeholder ="Understock Level" value="#{editProcurement.memo.underStockLevel}" styleClass="form-control" />
                            <h:outputLabel value="Vendor*"  styleClass="editMemo"/>
                            <h:inputText p:required="true" p:type ="text"  p:placeholder ="Vendor" value="#{editProcurement.memo.vendor}" styleClass="form-control" />
                            <h:outputLabel/>
<h:commandButton  value="Edit Procurement Memo" styleClass="form-control btn-primary btn-sm"  action="#{editProcurement.edit()}"></h:commandButton>

                           
                        </h:panelGrid>
 
                                      
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
