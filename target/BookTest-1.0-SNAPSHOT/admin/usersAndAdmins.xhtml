<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                            <h:dataTable styleClass="table table-hover" value="#{validateUser.allUsersAndAdmins}" var="all" headerClass="thead-dark">
                                <h:column>
                                    <f:facet name="header">
                                        ID
                                    </f:facet>
                                    <h:outputText value="#{all.id}"/>
                            
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        EMAIL
                                    </f:facet>
                                    <h:outputText value="#{all.email}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        FIRSTNAME
                                    </f:facet>
                                    <h:outputText value="#{all.firstname}"/>
                            
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        LASTNAME
                                    </f:facet>
                                    <h:outputText value="#{all.lastname}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        ROLE
                                    </f:facet>
                                    <h:outputText value="#{validateUser.getRoleName(all.role)}"/>
                            
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        ACTION
                                    </f:facet>
                                    <h:commandLink value="delete" action="#{validateUser.deleteUser(all)}"/>
                                   
                            
                                </h:column>
                                
                            </h:dataTable>
                            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
