<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./usertemplate.xhtml">


            <ui:define name="content">
            <h:form >

                    <div class="form-group">
                        <div jsf:id="id2" jsf:rendered="#{not empty flash['failure']}"   class ="alert alert-dismissible fade show alert alert-danger " role="alert">
                            <h:outputLabel  value="#{flash['failure']}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </h:outputLabel>
                        </div>
                        <div jsf:id="id1" jsf:rendered="#{not empty flash['success']}"  class ="alert alert-dismissible fade show alert alert-success" role="alert">
                            <h:outputLabel  value="#{flash['success']}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </h:outputLabel>
                        </div>
                        <h:selectOneMenu p:placeholder="Select Product Name" p:required="true" styleClass="form-control" value="#{adjustStock.stockAdjustment.itemname}">
                            <f:selectItems value="#{adjustStock.productList}" var="product" itemValue="#{product.itemName}" itemLabel="#{product.itemName}"/>
                        </h:selectOneMenu>
                        <h:selectOneMenu p:required="true" styleClass="form-control" value="#{adjustStock.stockAdjustment.adjustmenttype}">
                            <f:selectItem itemValue="#{null}" itemLabel="Adjustment Type "/>
                            <f:selectItem itemValue="Outgoing" itemLabel="Outgoing"/>
                            <f:selectItem itemValue="Incoming" itemLabel="Incoming"/>

                        </h:selectOneMenu>

                        <h:inputText p:required="true" p:type ="number" p:min="0" p:step="1" p:placeholder ="Quantity" value="#{adjustStock.stockAdjustment.newquantity}" styleClass="form-control" />
                        <h:inputText p:required="true" p:placeholder ="Reason" value="#{adjustStock.stockAdjustment.reason}" styleClass="form-control"/>
                        <h:commandButton value="Post Adjustment" styleClass="form-control btn-primary btn-sm" action="#{adjustStock.createStokckAdjustment()}">


                        </h:commandButton>                
                    </div>

                </h:form>


            </ui:define>




        </ui:composition>

    </body>
</html>
