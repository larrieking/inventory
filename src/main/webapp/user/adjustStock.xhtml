<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./usertemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="form-group">
                        <h:selectOneMenu p:required="true" styleClass="form-control" value="#{adjustStock.stockAdjustment.itemname}">
                            <f:selectItems value="#{adjustStock.productList}" var="product" itemValue="#{product.itemName}" itemLabel="#{product.itemName}"/>
                        </h:selectOneMenu>
                         <h:selectOneMenu p:required="true" styleClass="form-control" value="#{adjustStock.stockAdjustment.adjustmenttype}">
                             <f:selectItem itemValue="#{null}" itemLabel=" "/>
                             <f:selectItem itemValue="Negative" itemLabel="Negative"/>
                             <f:selectItem itemValue="Positive" itemLabel="Positive"/>
                             
                        </h:selectOneMenu>
                       
                        <h:inputText p:required="true" p:type ="number" p:placeholder ="Quantity" value="#{adjustStock.stockAdjustment.newquantity}" styleClass="form-control" />
                        <h:inputText p:required="true" p:placeholder ="Reason" value="#{adjustStock.stockAdjustment.reason}" styleClass="form-control"/>
                        <h:commandButton value="Post Adjustment" styleClass="form-control btn-primary btn-sm" action="#{adjustStock.createStokckAdjustment()}"/>
                        
                                         
                    </div>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
